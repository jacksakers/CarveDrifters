<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Carve Drifters - Dual Foot Snowboarding</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #87ceeb 0%, #e0f6ff 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            touch-action: none;
            width: 100%;
            height: 100vh;
            position: fixed;
        }
        
        #game-container {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        canvas {
            display: block;
            outline: none;
            width: 100%;
            height: 100%;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #1e3a8a;
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            z-index: 1000;
        }
        
        #loading.hidden {
            display: none;
        }
        
        .spinner {
            border: 4px solid rgba(30, 58, 138, 0.2);
            border-top: 4px solid #1e3a8a;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="loading">
        <div>üèÇ CARVE DRIFTERS</div>
        <div class="spinner"></div>
        <div style="font-size: 14px; margin-top: 10px; opacity: 0.7;">Loading Mountain...</div>
    </div>
    
    <div id="game-container"></div>

    <!-- Playroom Kit for multiplayer -->
    <script src="https://unpkg.com/playroomkit/multiplayer.full.umd.js" crossorigin="anonymous"></script>
    
    <!-- Phaser 3 with Matter.js -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
    
    <!-- Main game module -->
    <script type="module">
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loading').classList.add('hidden');
            }, 500);
        });
    </script>
    <script type="module" src="./src/main.js"></script>
</body>
</html>
